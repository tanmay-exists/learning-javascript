<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: whitesmoke">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // Create
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // the following is optimized way of doing the above task
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("golang")

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"  // the below line will do the same work
    // newLi.appendChild(document.createTextNode("Mojo"))
    secondLang.replaceWith(newLi)

    // Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</i>"

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
